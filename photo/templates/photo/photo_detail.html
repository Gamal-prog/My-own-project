{% extends 'base.html' %}

{% block body %} 
    <h1>Image's detail</h1>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ image.image.url }}" class="img-fluid rounded-start" alt="#">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"> {{ image.title }} </h5>
              <p class="card-text"> {{ image.discription }} </p>
              <span>
                <a href="{% url 'image_list' %}" class="btn btn-primary">Home</a>
                {% if user.is_authenticated %}
                  <a href="{% url 'image_edit' pk=image.pk %}" class="btn btn-secondary"> Edit </a>
                  <a href="{% url 'image_delete' pk=image.pk %}" class="btn btn-danger"> Delete </a>
                {% endif %}
              </span>
              <p class="card-text"><small class="text-body-secondary"> published: {{ image.published_date }} </small></p>
            </div>
          </div>
        </div>
      </div>
{% endblock body %}
