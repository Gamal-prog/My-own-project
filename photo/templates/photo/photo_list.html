{% extends 'base.html' %}

{% block body %} 
    <div>
      {% for image in images %}
        <h1> <a href="{% url 'image_detail' %}">{{ image.title }}</a> </h1>
        <img src="{{ image.image.url }}"/>
        <p> {{ image.discription }} </p>
        <p> published: {{ image.published_date }} </p>
      {% endfor %}
    </div>
{% endblock body %}
